<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Booked Rooms</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        .success, .error { text-align: center; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2>All Booked Rooms</h2>
    <table id="booked-rooms-table">
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>User</th>
                <th>Room</th>
                <th>Type</th>
                <th>Date</th>
                <th>Hour</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="window.location.href='/dashboard/'">Back to Dashboard</button>
</div>
<script>
async function fetchBookings() {
    const token = localStorage.getItem('token');
    const res = await fetch('/api/v1/bookings/', {
        headers: { 'Authorization': 'Token ' + token }
    });
    const data = await res.json();
    const tbody = document.getElementById('booked-rooms-table').querySelector('tbody');
    tbody.innerHTML = '';
    if (data.length > 0) {
        data.forEach(booking => {
            tbody.innerHTML += `<tr>
                <td>${booking.booking_id}</td>
                <td>${booking.user ? booking.user.username : (booking.team ? booking.team.name : '')}</td>
                <td>${booking.room ? booking.room.name : ''}</td>
                <td>${booking.room ? booking.room.room_type : ''}</td>
                <td>${booking.date}</td>
                <td>${booking.hour}:00 - ${parseInt(booking.hour)+1}:00</td>
            </tr>`;
        });
    } else {
        tbody.innerHTML = '<tr><td colspan="6">No bookings found.</td></tr>';
    }
}
fetchBookings();
</script>
</body>
</html>
